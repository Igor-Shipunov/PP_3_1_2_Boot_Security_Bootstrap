<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New user</title>
</head>
<body>
    <div class="container-fluid" style="background-color: rgba(0,0,0,0.85); color: white">
        <div class="row">
            <div class="col-sm-6 col-md-8 text-start">
                <h3>
                    <b><span class="align-middle" th:text="${userInfo.getUsername}"></span></b>
                    <span class="align-middle">with roles:</span>
                    <span class="align-middle" th:each="role: ${userInfo.getRoles}" th:text="${role.toString()} + ' '"></span>
                </h3>
            </div>
            <div class="col-6 col-md-4 text-end">
                <h6>
                    <a href="/logout" style="color: gray; text-decoration: none">Logout</a>
                </h6>
            </div>
        </div>
    </div>

    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-2">
                <br>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10" style="background-color: rgba(0,0,0,0.03)">
                <div class="h1">
                    <h1>Admin panel</h1>
                </div>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="background-color: white; color: gray" href="/admin/new">New User</a>
                    </li>
                </ul>

                <div class="h3" style="background-color: rgba(0,0,0,0.06)">
                    Add new user
                </div>

                <div class="col-md bg-white border">
                    <form class="offset-md-4 col-md-3 mt-4 mb-4"
                          th:align="center"
                          th:action="@{/admin}"
                          th:object="${user}"
                          method="POST"> <!--align="center"-->
                        <label for="name"><b>First name</b></label>
                        <input th:name="name" th:type="text" class="form-control" id="name" required/>
                        <br>
                        <label for="lastName"><b>Last name</b></label>
                        <input th:name="lastName" th:type="text" class="form-control" id="lastName" required/>
                        <br>
                        <label for="age"><b>Age</b></label>
                        <input th:name="age" th:type="text" class="form-control" id="age" required/>
                        <br>
                        <label for="email"><b>Email</b></label>
                        <input th:name="username" th:type="text" class="form-control" id="email" required/>
                        <br>
                        <label for="password"><b>Password</b></label>
                        <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                               id="password"/>
                        <br>
                        <label for="roles"><b>Role</b></label>
                        <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                            <option th:each="role: ${roles}" th:value="${role.getRole_id()}" th:selected="${user.roles.contains(role)}">
                                <th:block th:text="${role.name}">
                                </th:block>
                            </option>
                        </select>
                        <br>
                        <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
